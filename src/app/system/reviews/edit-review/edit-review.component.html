<div class="col-xs-12">
  <table class="table table-striped far">
    <thead style="color: #ffffff">
    <tr>
      <th>#</th>
      <th>Имя</th>
      <th>Комментарий</th>
    </tr>
    </thead>
    <tbody *ngFor="let e of reviews; let ind = index">
    <tr>
      <th>{{ind + 1}}</th>
      <td>{{e.name}}</td>
      <td>{{e.message}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
